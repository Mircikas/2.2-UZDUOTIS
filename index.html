<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=".//css/reset.css"> -->
    <link rel="stylesheet" href=".//css/main.css">
    <title>5k Registracija</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src=".//image/logoIcon.jpg" alt="logo" class="logoImg">
                <p class="logoName">ZEMR</p>
            </div>
            <h3>5k Registration</h3>
        </header>
        <main>
            <p>Name*</p>
            <div class="nameFields">
                <div class="namefieldsItem1">
                    <input type="text" id="fname" name="fname">
                        <label for="fname">First Name</label>
                </div>
                <div class="namefieldsItem2">
                    <input type="text" id="lname" name="lname">
                        <label for="lname">Last Name</label>
                </div>
            </div>
            <p>Email Address*</p>
                <div class="emailinputField">
                    <input type="email" id="email" name="email">
                </div>
            <p>Date of Birth*</p>
                <div class="dateImput" >
                    <div class="dayField">
                        <select class="styled-select date-item" id="day">
                            <option value="0"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                    </div>
                    <div class="monthField">
                        <select class="styled-select date-item"  id="month">
                            <option value="0"></option>
                            <option value="1">Sausis</option>
                            <option value="2">Vasaris</option>
                            <option value="3">Kovas</option>
                          </select>
                    </div>
                    <div class="yearField">
                        <select class="styled-select date-item"  id="year">
                            <option value="0"></option>
                            <option value="1">2020</option>
                            <option value="2">2021</option>
                            <option value="3">2022</option>
                          </select>
                    </div>
                    <img src=".//image/dateIcon.jpg" alt="icon">

                </div>
            <p>Phone Number*</p>
                <div class="phoneinputField">
                    <input type="tel" id="tel" name="tel">
                </div>
            <p>Will you be running or walking?</p>
            <select class="choose"  id="choose" >
                <option value="0"></option>
                <option value="1">Walking</option>
                <option value="2">Running</option>
              </select>

        </main>
        <footer>
            <button type="button">Continue</button>
        </footer>
    </div>

</body>

</html>
